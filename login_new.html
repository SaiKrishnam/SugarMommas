<div id="bckground">
</div>

<form role="form" id="form">
  <div class="form-group">
    <label for="usr">Username:</label>
    <input type="username" class="form-control input-fields" id="usr">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control input-fields" id="pwd">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control input-fields" id="email">
  </div>
  
 
  
  <div class="form-group">
  <p><b>Address</b></p>
  <input id="pac-input" class="auto-address form-control " type="text" placeholder="Enter your address">
  </div>
  
  <div class="form-group">
   <div>
   <p><b>Gender</b></p>
   </div>
  <div class="radio-inline">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
Male</label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
Female</label>
</div>
 </div>
 
 <div class="form-group">
 <p><b>Birthday</b></p>
<input type="date" class="form-control input-fields" placeholder="Text input">
 </div>

   <div class="form-group">
   <div>
   <p><b>I am a : </b></p>
   </div>
  <div class="radio-inline">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
	Survivor</label>
  </div>
	<div class="radio-inline">
	  <label>
		<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
	Fighter</label>
	</div>
  </div>
  
 <div class="form-group ">
 <p><b>Year Diagnosed</b></p>
 <input type="number" class="form-control input-fields" placeholder="Year">
 </div>
 

 
 
  </form>

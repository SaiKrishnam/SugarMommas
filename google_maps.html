  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Enter your address">
    
    <script>
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.

function initAutocomplete() {
  // Create the search box and link it to the UI element.
  var input = document.getElementById('pac-input');
  var searchBox = new google.maps.places.SearchBox(input);
  searchBox.addListener('places_changed',function(){
			var resultsArray = searchBox.getPlaces();
			var loc = resultsArray[0].geometry.location;
			var lat = resultsArray[0].geometry.location.lat();
			var lng = resultsArray[0].geometry.location.lng();
			var locObject = {lat:lat , lng:lng};
			console.log(locObject);
		    localStorage.setItem('userEntry',JSON.stringify(locObject) );
			parent.location = 'mapDisplay.html';
});
 
}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9GLrorUY8X7RNG4rGH6_q5LbdNifsWUw&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
